<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./index.css">
  <title>Contador</title>
</head>
<body>
  <header class="header">
    <img src="https://practicum-content.s3.us-west-1.amazonaws.com/web-code/moved_logo-eng.svg" alt="" class="header__logo">
    <p class="header__logo-sub">Contador</p>
  </header>
  <main class="counter">
    <p class="counter__text">0</p>
  </main>
  <footer class="btns">
    <button class="btns__btn btns__btn_increase">
      Aumentar
    </button>
    <button class="btns__btn btns__btn_decrease">
      Diminuir
    </button>
    <button class="btns__btn btns__btn_reset">
      Resetar
    </button>
  </footer>
  <script src="./index.js"></script>
</body>
</html>
